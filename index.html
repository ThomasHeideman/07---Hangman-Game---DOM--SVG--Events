<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="../src/image/png"
      sizes="32x32"
      href="src/favicon-32x32.png"
    />

    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>

    <div class="game-container">
      <svg class="figure-container" height="400" width="400">
        <!-- frame -->
        <line x1="120" y1="40" x2="280" y2="40" />
        <line x1="280" y1="40" x2="280" y2="80" />
        <line x1="120" y1="40" x2="120" y2="360" />
        <line x1="40" y1="360" x2="200" y2="360" />

        <line x1="120" y1="120" x2="200" y2="40" />
        <!-- head -->
        <circle cx="280" cy="110" r="30" class="figure-part" />
        <!-- body -->
        <line x1="280" y1="140" x2="280" y2="230" class="figure-part" />
        <!-- arms -->
        <line x1="280" y1="180" x2="230" y2="130" class="figure-part" />
        <line x1="280" y1="180" x2="330" y2="130" class="figure-part" />
        <!-- legs -->
        <line x1="280" y1="230" x2="220" y2="290" class="figure-part" />
        <line x1="280" y1="230" x2="340" y2="290" class="figure-part" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letter"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!--  Container for end-of-game messages -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play">Play again</button>
      </div>
    </div>
    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    <script
      src="https://kit.fontawesome.com/f347a2f41e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
